<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>1のスペース</title>
        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="index.js"></script>
    </head>
    <body>
        <h1><div class="a">1のスペース</div></h1>　　　<input type="button" class="yellowbutton" onclick="location.href='index.html'" value="ホームへ">　　　<input type="button" class="bluebutton" onclick="location.href='index1_1.html'" value="完了">
        <div class="i">保存を忘れず</div><br><br>
        <input id="dataInput1_1" class="title" style="width: 1200px" placeholder="タイトル"><br><br>
        <textarea id="dataInput1" class="textarea" style="width:1200px; height:500px" placeholder="メモを入力"></textarea><br><br>
        <div class="i"><input type="button" class="purplebutton" onclick="saveData1()" value="保存"></div>

        <script>
            // ページが読み込まれたときに、ローカルストレージからデータを取得してテキストボックスに設定
            document.addEventListener('DOMContentLoaded', function() {
                var savedData1 = localStorage.getItem('savedData1');
                document.getElementById('dataInput1').value = savedData1 || ''; // 初期値として取得したデータを設定
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var savedData1_1 = localStorage.getItem('savedData1_1');
                document.getElementById('dataInput1_1').value = savedData1_1 || ''; 
            });
        </script>
    </body>
</html>
