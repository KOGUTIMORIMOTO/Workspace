<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage Demo</title>
</head>
<body>
    <h1>3のスペース</h1>　　　<input type="button" onclick="location.href='index3.html'" value="入力">　　　<input type="button" onclick="location.href='../index.html'" value="ホームへ"><br><br>
    <div class="i">
    <span id="savedData3"></span><br>
    </div>

    <script>
        // ローカルストレージからデータを取得して表示
        var savedData3 = localStorage.getItem('savedData3');
        document.getElementById('savedData3').innerText = savedData3 || 'No data available';
    </script>
</body>
</html>
