<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage Demo</title>
</head>
<body>
    <h1>2のスペース</h1>　　　<input type="button" onclick="location.href='index2.html'" value="入力">　　　<input type="button" onclick="location.href='../index.html'" value="ホームへ"><br><br>
    <span id="savedData2"></span><br>

    <script>
        // ローカルストレージからデータを取得して表示
        var savedData2 = localStorage.getItem('savedData2');
        document.getElementById('savedData2').innerText = savedData2 || 'No data available';
    </script>
</body>
</html>
